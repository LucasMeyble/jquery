<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../public/js/jquery-3.6.0.min.js"></script>
</head>
<body>
  
  <form action="submit">
    <label for="text">Text:</label>
    <input type="text" name="text" id="text">
    <br>

    <label>Radios:</label>
    <input type="radio" id="sexM" name="sex" value="M">
    <label for="sex">Masculino</label>
    <input type="radio" id="sexF" name="sex" value="f">
    <label for="sex">Feminino</label><br>

    <label for="password">Password: </label>
    <input type="password" name="pass" id="pass">
    <br>

    <label>CheckBox: </label>
    <input type="checkbox" id="html" name="html" value="html">
    <label for="html">html</label>
    <input type="checkbox" id="css" name="css" value="css">
    <label for="css">css</label>
    <input type="checkbox" id="jQuery" name="jQuery" value="jQuery">
    <label for="jQuery">jQuery</label><br>

    <label for="country">Select: </label>
    <select name="country" id="country">
      <option value="brasil">Brasil</option>
      <option value="argentina">Argentina</option>
      <option value="peru">Per√∫</option>
      <option value="venezuela">Venezuela</option>
      <option value="mexico">Mexico</option>
    </select><br>

    <label for="img">File: </label>
    <input name="img" type="file"><br>

    <label for="textarea1">Textarea:</label><br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="5"></textarea><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Button">

  </form>

  <script>
    $(document).ready(function(){
      $(":button").click(function(){
        $(':checked').next().css('border', '3px solid red')
      })
    })
  </script>
</body>
</html>
