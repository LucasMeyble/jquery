<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../public/js/jquery-3.6.0.min.js"></script>
  
</head>
<body>

  <h2>√Årvore</h2>

  <div>
    <ul>
      <li id="item1">
        Primeiro
        <span style="color:blue;">Item</span>
        <ul>
          <li id="item1_1">item 1.1</li>
          <li id="item1_2">item 1.2</li>
          <li id="item1_3">item 1.3
              <ul>
                <li id="item1_3_1">item 1.3.1</li>
              </ul>
          </li>
        </ul>
      </li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </div>


  <script type="text/javascript">
    $(document).ready(function(){
      //seletor de descedenter
      $("div span").css("background-color", "yellow");
      // filhos do elemento
      $("li > ul").css("background-color", "red");
      //elemnetos irmoes :)
      $("#item1_1 + li").css("background-color", "blue")
      //todo s os irmao que vem apos o elemnto indicado
      $("#item1_1 ~ li").css("background-color", "orange")

    });
  </script>
</body>
</html>
